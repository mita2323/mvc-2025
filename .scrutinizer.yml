imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*, src/Kernel.php]

build:
    image: default-bionic

    nodes:
        my-tests:
            environment:
                php:
                    version: 8.2.28
                    # version: 8.1.13
                    # version: 8.1.17
                    # version: 8.2.4
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
                    #- phpcs-run # Not used, missing config file
    tests:
        override:
            -   command: "composer install && php bin/console doctrine:database:create --env=test && php bin/console doctrine:migrations:migrate --env=test && composer phpunit"
                # command: "XDEBUG_MODE=coverage vendor/bin/phpunit"
                coverage:
                    file: "docs/coverage.clover"
                    format: "php-clover"
